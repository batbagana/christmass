<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"
        ><img src="image/Logo.JPG" class="blake-logo"
      /></a>
      <ul>
        <li><a href="#" class="active">Нүүр</a></li>
        <li><a href="#">Бидний тухай</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Холбогдох</a></li>
      </ul>
    </header>
    <section>
      <img src="stars.png" id="stars" />
      <img src="moon.png" id="moon" />
      <img src="image/Background123.png" id="mountains_behind" />
      <h2 id="text">Шинэ оны мэнд</h2>
      <a href="#sec" id="btn">Бэлэг</a>
      <img src="image/Front.png" id="mountains_front" />
    </section>
    <div class="background-img"></div>
    <div class="sec" id="sec">
      <h2>Бидний тухай</h2>
      <p></p>
    </div>
    <div class="snow"></div>
    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let mountains_front = document.getElementById("mountains_front");
      let header = document.querySelector("header");
      let baishin = document.getElementById("baishin");
      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        moon.style.top = value * 1.05 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.marginRight = value * 4 + "px";
        text.style.marginTop = value * 1.5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        header.style.top = value * 0.5 + "px";
        baishin.style.top = value * 0.8 + "px";
      });
    </script>
  </body>
</html>
